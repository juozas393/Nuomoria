<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <!-- Deep dark gradient base -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#040710"/>
      <stop offset="25%" stop-color="#070c16"/>
      <stop offset="50%" stop-color="#0a0f1a"/>
      <stop offset="75%" stop-color="#070c16"/>
      <stop offset="100%" stop-color="#040710"/>
    </linearGradient>

    <!-- Primary teal aurora - top right -->
    <radialGradient id="aurora1" cx="80%" cy="15%" r="45%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.12"/>
      <stop offset="30%" stop-color="#0d9488" stop-opacity="0.06"/>
      <stop offset="60%" stop-color="#14b8a6" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>

    <!-- Secondary cyan glow - center -->
    <radialGradient id="aurora2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.04"/>
      <stop offset="40%" stop-color="#0891b2" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0"/>
    </radialGradient>

    <!-- Warm accent glow - bottom left -->
    <radialGradient id="aurora3" cx="15%" cy="85%" r="40%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.07"/>
      <stop offset="40%" stop-color="#4f46e5" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#4338ca" stop-opacity="0"/>
    </radialGradient>

    <!-- Top-left subtle teal -->
    <radialGradient id="aurora4" cx="10%" cy="10%" r="30%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.06"/>
      <stop offset="60%" stop-color="#0d9488" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#0d9488" stop-opacity="0"/>
    </radialGradient>

    <!-- Diagonal light streak 1 -->
    <linearGradient id="streak1" x1="55%" y1="0%" x2="100%" y2="45%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0"/>
      <stop offset="30%" stop-color="#14b8a6" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.04"/>
      <stop offset="70%" stop-color="#0ea5e9" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </linearGradient>

    <!-- Diagonal light streak 2 -->
    <linearGradient id="streak2" x1="0%" y1="60%" x2="40%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0"/>
      <stop offset="40%" stop-color="#6366f1" stop-opacity="0.03"/>
      <stop offset="70%" stop-color="#8b5cf6" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>

    <!-- Noise filter for grain texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="5" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>

    <!-- Hexagonal grid pattern -->
    <pattern id="hexgrid" width="56" height="48.5" patternUnits="userSpaceOnUse" patternTransform="rotate(15)">
      <polygon points="28,2 52,14 52,36 28,48 4,36 4,14" fill="none" stroke="#1e293b" stroke-width="0.2" opacity="0.15"/>
    </pattern>

    <!-- Fine dot grid -->
    <pattern id="dotgrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.4" fill="#334155" opacity="0.2"/>
    </pattern>

    <!-- Diagonal accent lines -->
    <pattern id="diag" width="50" height="50" patternUnits="userSpaceOnUse" patternTransform="rotate(25)">
      <line x1="0" y1="0" x2="0" y2="50" stroke="#14b8a6" stroke-width="0.15" opacity="0.06"/>
    </pattern>

    <!-- Soft glow filter -->
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>

    <filter id="tinyblur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Dark base -->
  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- Hex grid layer -->
  <rect width="1200" height="900" fill="url(#hexgrid)" opacity="0.3"/>
  
  <!-- Dot grid layer -->
  <rect width="1200" height="900" fill="url(#dotgrid)" opacity="0.2"/>

  <!-- Diagonal accent lines -->
  <rect width="1200" height="900" fill="url(#diag)" opacity="0.3"/>

  <!-- Aurora glow layers -->
  <rect width="1200" height="900" fill="url(#aurora1)"/>
  <rect width="1200" height="900" fill="url(#aurora2)"/>
  <rect width="1200" height="900" fill="url(#aurora3)"/>
  <rect width="1200" height="900" fill="url(#aurora4)"/>

  <!-- Light streaks -->
  <rect width="1200" height="900" fill="url(#streak1)"/>
  <rect width="1200" height="900" fill="url(#streak2)"/>

  <!-- Soft glowing orbs -->
  <circle cx="900" cy="150" r="120" fill="#0d9488" opacity="0.03" filter="url(#softglow)"/>
  <circle cx="150" cy="750" r="100" fill="#6366f1" opacity="0.025" filter="url(#softglow)"/>
  <circle cx="600" cy="450" r="200" fill="#06b6d4" opacity="0.015" filter="url(#softglow)"/>

  <!-- Building silhouettes - left cluster -->
  <g opacity="0.015" fill="none" stroke="#64748b" stroke-width="0.3">
    <!-- Tall tower -->
    <rect x="60" y="340" width="45" height="560" rx="1"/>
    <g opacity="0.7">
      <rect x="66" y="360" width="7" height="10" rx="0.5"/>
      <rect x="78" y="360" width="7" height="10" rx="0.5"/>
      <rect x="90" y="360" width="7" height="10" rx="0.5"/>
      <rect x="66" y="378" width="7" height="10" rx="0.5"/>
      <rect x="78" y="378" width="7" height="10" rx="0.5"/>
      <rect x="90" y="378" width="7" height="10" rx="0.5"/>
      <rect x="66" y="396" width="7" height="10" rx="0.5"/>
      <rect x="78" y="396" width="7" height="10" rx="0.5"/>
      <rect x="90" y="396" width="7" height="10" rx="0.5"/>
      <rect x="66" y="414" width="7" height="10" rx="0.5"/>
      <rect x="78" y="414" width="7" height="10" rx="0.5"/>
      <rect x="90" y="414" width="7" height="10" rx="0.5"/>
      <rect x="66" y="432" width="7" height="10" rx="0.5"/>
      <rect x="78" y="432" width="7" height="10" rx="0.5"/>
      <rect x="90" y="432" width="7" height="10" rx="0.5"/>
    </g>

    <!-- Medium building -->
    <rect x="115" y="480" width="65" height="420" rx="1"/>
    <g opacity="0.7">
      <rect x="122" y="498" width="10" height="14" rx="0.5"/>
      <rect x="138" y="498" width="10" height="14" rx="0.5"/>
      <rect x="154" y="498" width="10" height="14" rx="0.5"/>
      <rect x="122" y="520" width="10" height="14" rx="0.5"/>
      <rect x="138" y="520" width="10" height="14" rx="0.5"/>
      <rect x="154" y="520" width="10" height="14" rx="0.5"/>
      <rect x="122" y="542" width="10" height="14" rx="0.5"/>
      <rect x="138" y="542" width="10" height="14" rx="0.5"/>
      <rect x="154" y="542" width="10" height="14" rx="0.5"/>
    </g>
    
    <!-- Short wide building -->
    <rect x="190" y="580" width="80" height="320" rx="1"/>
    <g opacity="0.7">
      <rect x="198" y="598" width="12" height="16" rx="0.5"/>
      <rect x="218" y="598" width="12" height="16" rx="0.5"/>
      <rect x="238" y="598" width="12" height="16" rx="0.5"/>
      <rect x="258" y="598" width="12" height="16" rx="0.5"/>
    </g>
  </g>

  <!-- Building silhouettes - right cluster -->
  <g opacity="0.015" fill="none" stroke="#64748b" stroke-width="0.3">
    <!-- Skyscraper -->
    <rect x="1020" y="260" width="42" height="640" rx="1"/>
    <g opacity="0.7">
      <rect x="1026" y="280" width="6" height="9" rx="0.5"/>
      <rect x="1036" y="280" width="6" height="9" rx="0.5"/>
      <rect x="1046" y="280" width="6" height="9" rx="0.5"/>
      <rect x="1026" y="295" width="6" height="9" rx="0.5"/>
      <rect x="1036" y="295" width="6" height="9" rx="0.5"/>
      <rect x="1046" y="295" width="6" height="9" rx="0.5"/>
      <rect x="1026" y="310" width="6" height="9" rx="0.5"/>
      <rect x="1036" y="310" width="6" height="9" rx="0.5"/>
      <rect x="1046" y="310" width="6" height="9" rx="0.5"/>
      <rect x="1026" y="325" width="6" height="9" rx="0.5"/>
      <rect x="1036" y="325" width="6" height="9" rx="0.5"/>
      <rect x="1046" y="325" width="6" height="9" rx="0.5"/>
    </g>

    <!-- Wide building -->
    <rect x="1075" y="420" width="70" height="480" rx="1"/>
    <g opacity="0.7">
      <rect x="1083" y="440" width="11" height="15" rx="0.5"/>
      <rect x="1100" y="440" width="11" height="15" rx="0.5"/>
      <rect x="1117" y="440" width="11" height="15" rx="0.5"/>
      <rect x="1083" y="462" width="11" height="15" rx="0.5"/>
      <rect x="1100" y="462" width="11" height="15" rx="0.5"/>
      <rect x="1117" y="462" width="11" height="15" rx="0.5"/>
    </g>

    <!-- Small building -->
    <rect x="975" y="520" width="35" height="380" rx="1"/>
    <g opacity="0.7">
      <rect x="981" y="538" width="6" height="9" rx="0.5"/>
      <rect x="992" y="538" width="6" height="9" rx="0.5"/>
      <rect x="981" y="554" width="6" height="9" rx="0.5"/>
      <rect x="992" y="554" width="6" height="9" rx="0.5"/>
    </g>
  </g>

  <!-- Floating geometric accents - teal -->
  <g opacity="0.02" fill="none" stroke="#14b8a6" stroke-width="0.4">
    <!-- Triangles -->
    <polygon points="550,80 590,150 510,150"/>
    <polygon points="850,180 880,230 820,230"/>
    <polygon points="350,120 375,165 325,165"/>
    
    <!-- Diamonds -->
    <rect x="680" y="250" width="24" height="24" rx="3" transform="rotate(45,692,262)"/>
    <rect x="420" y="330" width="18" height="18" rx="2" transform="rotate(45,429,339)"/>
    <rect x="250" y="220" width="14" height="14" rx="2" transform="rotate(45,257,227)"/>
    
    <!-- Circles -->
    <circle cx="750" cy="380" r="20"/>
    <circle cx="200" cy="280" r="12"/>
    <circle cx="500" cy="160" r="8"/>
    <circle cx="900" cy="400" r="15"/>
    
    <!-- Hexagons -->
    <polygon points="380,450 400,440 420,450 420,470 400,480 380,470"/>
    <polygon points="820,520 835,512 850,520 850,536 835,544 820,536"/>
  </g>

  <!-- Connection lines - network effect -->
  <g opacity="0.015" stroke="#14b8a6" stroke-width="0.25" fill="none">
    <line x1="550" y1="115" x2="680" y2="262"/>
    <line x1="680" y1="262" x2="750" y2="380"/>
    <line x1="350" y1="143" x2="420" y2="339"/>
    <line x1="850" y1="205" x2="900" y2="400"/>
    <line x1="200" y1="280" x2="350" y2="143"/>
    <line x1="500" y1="160" x2="550" y2="115"/>
    <!-- Tiny nodes at intersections -->
    <circle cx="550" cy="115" r="2" fill="#14b8a6"/>
    <circle cx="680" cy="262" r="2" fill="#14b8a6"/>
    <circle cx="750" cy="380" r="2" fill="#14b8a6"/>
    <circle cx="350" cy="143" r="2" fill="#14b8a6"/>
    <circle cx="900" cy="400" r="2" fill="#14b8a6"/>
  </g>

  <!-- Subtle horizon lines -->
  <g opacity="0.025" stroke="#475569" stroke-width="0.3">
    <line x1="0" y1="680" x2="1200" y2="680"/>
    <line x1="0" y1="720" x2="1200" y2="730"/>
    <line x1="0" y1="760" x2="1200" y2="775"/>
    <line x1="0" y1="800" x2="1200" y2="820"/>
  </g>

  <!-- Corner brackets - premium frame -->
  <g opacity="0.06" stroke="#0d9488" stroke-width="0.7" fill="none">
    <!-- Top-left -->
    <path d="M6,60 L6,6 L60,6"/>
    <path d="M10,50 L10,10 L50,10" opacity="0.5"/>
    <!-- Top-right -->
    <path d="M1194,60 L1194,6 L1140,6"/>
    <path d="M1190,50 L1190,10 L1150,10" opacity="0.5"/>
    <!-- Bottom-left -->
    <path d="M6,840 L6,894 L60,894"/>
    <path d="M10,850 L10,890 L50,890" opacity="0.5"/>
    <!-- Bottom-right -->
    <path d="M1194,840 L1194,894 L1140,894"/>
    <path d="M1190,850 L1190,890 L1150,890" opacity="0.5"/>
  </g>

  <!-- Subtle vignette edges -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="50%" stop-color="#000000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
  </radialGradient>
  <rect width="1200" height="900" fill="url(#vignette)"/>

  <!-- Grain overlay -->
  <rect width="1200" height="900" filter="url(#noise)" opacity="0.35"/>
</svg>
