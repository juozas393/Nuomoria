<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <!-- Supabase preconnect for faster API calls -->
    <link rel="preconnect" href="https://jkfdgfxubgpzcysqxaex.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://jkfdgfxubgpzcysqxaex.supabase.co" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Viewport optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    
    <!-- Theme color from palette (#2F8481) -->
    <meta name="theme-color" content="#2F8481" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nuomoria – Moderni nekilnojamojo turto valdymo platforma. Valdykite objektus, nuomininkus, sąskaitas ir analizę." />

    <meta name="author" content="Nuomoria Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nuomoria – Turto Valdymo Sistema" />
    <meta property="og:description" content="Moderni nekilnojamojo turto valdymo platforma Lietuvoje." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://nuomoria.lt/" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nuomoria – Turto Valdymo Sistema" />
    <meta name="twitter:description" content="Moderni nekilnojamojo turto valdymo platforma Lietuvoje." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Security Headers (CSP will be set via _headers file) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>Nuomoria – Turto Valdymo Sistema</title>
